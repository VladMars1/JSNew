<!doctype html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Мій особистий блог - Владислав Сопітько</title>
</head>
<header class="header">
    <div class="logo_text">
        <h1><a href="index.html">Мій особистий блог</a></h1>
        <a href=>Владислав Сопітько</a>
    </div>
    <div class="auth_header">
        <a href="login.html"><strong>Вхід</strong></a>
        <a href="registration.html"><strong>Реєстрація</strong></a>
    </div>
</header>
<body>

<div class="main-login">
    <form class='login-form'>
        <div class="logo">
            <h1>Реєстрація</h1>
        </div>
        <div class="flex-row">
            <input id="username" class='lf--input' placeholder='Логін' type='text'>
        </div>
        <div class="flex-row">
            <input id="fName" class='lf--input' placeholder='Імʼя' type='text'>
        </div>
        <div class="flex-row">
            <input id="lName" class='lf--input' placeholder='Прізвище' type='text'>
        </div>
        <div class="flex-row">
            <input id="email" class='lf--input' placeholder='Пошта' type='email'>
        </div>
        <div class="flex-row">
            <select  class="lf--input">
                <option value="">Виберіть номер групи</option>
                <option value="0">201</option>
                <option value="1">202</option>
                <option value="2">203</option>
                <option value="3">204</option>
                <option value="4">205</option>
            </select>
        </div>
        <div class="flex-row">
            <input  class='lf--input' placeholder='Пароль' type='password'>
        </div>
        <div class="flex-row">
            <input id="password" class='lf--input' placeholder='Повторіть пароль' type='password'>
        </div>
        <input class='lf--submit' type='submit' value='Ввійти'>
    </form>

</div>

</body>
<footer class="footer">
    
</footer>
</html>
